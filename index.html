<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>RPS XTREME</title>

		
		<link rel="stylesheet" type="text/css" href="main.css">

	</head>
	
	<body>
		
		<header>
			<h1>Rock, Paper, Scissors... XTREME!</h1>
		</header>

		<div class='score-board'>

			<div class="badge" id='user-label'>user</div>
			<div class="badge" id='comp-label'>comp</div>
			<span id='user-score'>0</span>:<span id='comp-score'>0</span>
		</div>

		<div class="result">
			<p>Select an option below to begin!</p>
		</div>

		<div class='choices'>

			<div class="choice" id="r">
				<img src=./img/rock.png alt='rock'>
			</div>
			<div class="choice" id="p">
				<img src=./img/paper.png alt='paper'>
			</div>
			<div class="choice" id="s">
				<img src=./img/scissors.png alt='scissors'>
			</div>

		</div>

		<p id='action-message'>Make your move</p>
		<script type="text/javascript" src='./main.js'></script>

	</body>

</html>
